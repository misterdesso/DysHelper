<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>DysHelper</h1>
      <div class="toggle-container">
        <span class="option-text">OpenDyslexic Font</span>
        <label class="switch">
          <input type="checkbox" id="font-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="toggle-container">
        <span class="option-text">Letter Spacing</span>
        <label class="switch">
          <input type="checkbox" id="spacing-toggle" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="upload-section">
        <label for="image-upload" class="upload-button">
          Upload Image for OCR
          <input type="file" id="image-upload" accept="image/*" />
        </label>
        <div id="upload-status" class="status-message"></div>
      </div>
      <p>Customize text display for improved readability</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
